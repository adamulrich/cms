<div class="row">
    <div class="panel panel-default">
        <div class="col-xs-12 panel-heading">
            <div class="col-xs-9">
                <span class="heading">Contacts</span>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-success">New Contact</button>
            </div>
        </div>
        <div class="col-xs-12 panel-body">
            <cms-contact-item *ngFor="let contactElement of contacts"
            [contact]="contactElement"
            (click)="onSelected(contactElement)"
            ></cms-contact-item>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
    </div>
</div>
