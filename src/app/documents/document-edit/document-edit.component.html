<div class="panel panel-default">
    <div class="panel-body">
  
      <form (ngSubmit)="onSubmit(f)" id="document-edit" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Document Title:</label>
            <input #docName="ngModel"
              type="text"
              id="name"
              class="form-control"
              size="120"
              max="120"
              required
              [ngModel]="document.name"
              name="name">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Document Description:</label>
            <input
              type="text"
              id="description"
              class="form-control"
              size="120"
              max="255"
              #docDescription="ngModel"
              [ngModel]='document.description'
              name="description">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Document URL:</label>
            <input
              type="text"
              #docUrl="ngModel"
              id="url"
              class="form-control"
              size="150"
              max="255"
              required=""
              [ngModel]="document.url"
              name="url">
          </div>
        </div>
        <div
        *ngIf="docName.value == '' || docUrl.value == ''" >
          <p class="alert alert-danger">The Document Title and Document URL are required fields.</p>
        </div>

        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" 
            [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
